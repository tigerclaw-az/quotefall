<div class="qf-answer-grid" style="width: {{main.puzzleService.totalColumns * 3.5}}em">

		<span
			class="qf-answer-square"
			ng-repeat="square in main.puzzleService.answerGrid track by $index"

		></span>

	<button type="submit" class="btn btn-lg btn-primary qf-save-puzzle" ng-show="puzzle.quote" ng-click="puzzle.save()">Save</button>
</div>
