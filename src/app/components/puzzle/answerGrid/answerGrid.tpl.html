<div class="qf-answer-grid">
	<button
		class="qf-answer-square"
		ng-repeat="grid in puzzle.answerGrid track by $index"
		ng-click="answerGridCtrl.onClickAnswerSquare($index)"
		ng-class="{
			'qf-reserved': puzzle.answerGrid[$index].isReserved,
			highlight: answerGridCtrl.isLetterSelected($index),
			'has-letter': grid
		}"
	>{{grid.letter}}</button>
</div>
