<div class="qf-answer-grid">
	<span class="qf-row" ng-repeat="r in puzzle.rows track by $index" ng-init="row = $index">
		<span
			class="qf-answer-square"
			ng-repeat="c in puzzle.columns track by $index"
			ng-init="col = $index"
			ng-click="puzzle.onClickAnswerSquare(row, col)"
			ng-class="{'qf-reserved': puzzle.answerData[row][col]}"
		></span>
	</span>

	<button type="submit" class="btn btn-lg btn-primary qf-save-puzzle" ng-show="puzzle.quote" ng-click="puzzle.save()">Save</button>
</div>
