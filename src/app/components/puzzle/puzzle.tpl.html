<div class="qf-puzzle-container text-center">
	<!-- Form is only displayed on 'create' route -->
	<div data-ui-view="puzzleForm"></div>

	<!-- Puzzle area should be displayed on all 'puzzle' routes -->
	<section class="qf-puzzle" data-id="{{ puzzle.id }}">
		<letter-columns></letter-columns>
		<answer-grid></answer-grid>

		<button type="submit" class="btn btn-lg btn-primary qf-save-puzzle" ng-show="main.puzzleForm.$submitted" ng-click="puzzle.puzzleStore.insert(puzzle.id)">Save</button>
	</section>
</div>
